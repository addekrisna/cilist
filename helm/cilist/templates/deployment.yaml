apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{ .Values.deploymentName.frontend }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.deploymentName.frontend }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.deploymentName.frontend }}
  template:
    metadata: 
      labels:
        app: {{ .Values.deploymentName.frontend }}
    spec:
      containers:
        - name: {{ .Values.containersName.frontend}}
          image: {{ .Values.image.frontend}}
          env:
          - name: {{ .Values.envfe.name }}
            value: {{ .Values.envfe.value }}
          resources:
            requests:
              # memory: {{ .Values.feResources.memRequest }}
              cpu: {{ .Values.feResources.cpuRequest }}
            limits:
              # memory: {{ .Values.feResources.memLimit }}
              cpu: {{ .Values.feResources.cpuLimit }}     
